<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
            Add New Product
        </div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="row m-3">
              <div class="col-6">
                <label class="form-label">Product Name</label>
                <input placeholder="Product Name ..." type="text" class="form-control" formControlName="name">
                <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
                  <div *ngIf="productForm.get('name')?.errors?.['required']">Name is required.</div>
                  <div *ngIf="productForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters long.</div>
                </div>
              </div>
              <div class="col-6">
                <label class="form-label">Product Price</label>
                <input type="number" min="0" class="form-control" formControlName="price">
                <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
                  <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</div>
                  <div *ngIf="productForm.get('price')?.errors?.['min']">Price must be a positive number.</div>
                </div>
              </div>
            </div>
            <div class="row m-3">
              <div class="col-6">
                <div class="form-check form-check-inline">
                  <label class="form-check-label" for="selected">Selected</label>
                  <input type="checkbox" id="selected" class="form-check-input" formControlName="selected">
                </div>
              </div>
              <div class="col-6">
                <!-- DÃ©sactiver le bouton si le formulaire est invalide -->
                <button style="font-size: 0.7rem;" type="submit" class="btn btn-outline-success btn-sm" [disabled]="productForm.invalid">Save</button>
                <button style="font-size: 0.7rem;" type="reset" class="btn btn-outline-danger btn-sm m-1 custom-btn">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-center fw-bold fst-italic text-info">
          My Footer loading ...
        </div>
      </div>
    </div>
  </div>
</div>
